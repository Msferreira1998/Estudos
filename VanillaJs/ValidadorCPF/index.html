<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <section class="container">
    <h1>Validador de CPF</h1>

    <input id="cpf" type="text" name="cpf" required autocomplete="off" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" inputmode="number" minlength="11" maxlength="11" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
    <button id="enviar">Validar</button>
    <h3 id="res"></h3>
  </section>

  <script src="./assets/js/main.js"></script>

</body>

</html>
