<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <div id="app">
        <p>Contador: {{contador}} | {{contador2}}</p>
        <p>Resultado: {{result}}</p>
        <button v-on:click="aumentar">+</button>
        <button v-on:click="contador2++">+2</button>
        <button v-on:click="diminuir">-</button>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                contador2: 0,
                
            },
            computed: {
                result(){
                    console.log('Computando');
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
                }
            },
            methods: {
                aumentar(){
                    this.contador++
                    
                },
                diminuir(){
                    if(this.contador <= 0) return
                    this.contador--
                    
                },
                // result(){
                //     console.log('Computando');
                //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
                // }
            }
        })
    </script>
</body>
</html>
