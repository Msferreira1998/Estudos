<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    
    <div id="app">
        <ul>
            <li v-for='cor, i in cores' :style="{backgroundColor: cor}">{{ cor }} - {{ i + 1 }}</li>
        </ul>
        <hr>
        <template v-for='cor, i in cores'>
            <h1>{{cor}}</h1>
            <p>{{ i }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas" :style="{backgroundColor: pessoa.cor}">
                <template v-for="valor, key, i in pessoa">
                    {{key}} - {{ valor }} - {{i}}
                    <br />
                </template>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['Red', 'Green', 'Yellow', 'Blue'],
                pessoas: [
                    {nome: 'Ana', idade: 26, peso: 59, cor: 'pink'},
                    {nome: 'Matheus', idade: 23, peso: 80, cor:'cyan'},
                ]
            }
        })
    </script>
</body>
</html>
