<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    
    <div id="app">
        <ul>
            <li v-for='cor in cores' :style="{backgroundColor: cor}">{{ cor }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['Red', 'Green', 'Yellow', 'Blue'],
                pessoas: [
                    {nome: 'Ana', idade: 26, peso: 59},
                    {nome: 'Matheus', idade: 23, peso: 80},
                ]
            }
        })
    </script>
</body>
</html>
