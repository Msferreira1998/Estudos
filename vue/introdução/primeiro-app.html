<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro app vuejs</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <input type="text" v-on:input="altTitle" />
        <p>
            {{ title }}
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Aprendendo VueJs 2'
            },
            methods: {
                altTitle(e){
                    this.title = event.target.value
                }
            }
        })
    </script>
</body>
</html>
